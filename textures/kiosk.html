<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="E:\UNI\three.js-master\build\three.min.js"></script>
	<script type="text/javascript" src="E:\UNI\three.js-master\examples\js\controls\TrackballControls.js"></script>
</head>
<body>

	<script>

		var camera,controls,scene,renderer;

		init();
		animate();

		function init(){

				camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.2,10000);
				camera.position.set(1000,5000,5000);
				controls = new THREE.TrackballControls(camera);
				controls.addEventListener("change", render);

				scene = new THREE.Scene();

				var texture = new THREE.TextureLoader().load( "textures/popcorn2.jpg" );
				var texture2 = new THREE.TextureLoader().load("textures/redStripes.jpg");
				var texture3 = new THREE.TextureLoader().load("textures/pinkStripes.jpg");
				var texture4 = new THREE.TextureLoader().load("textures/cotton2.jpg");

				texture.wrapS = THREE.RepeatWrapping;
				texture.wrapT = THREE.RepeatWrapping;
				texture.repeat.set( 0.4, 0.4);

				texture4.wrapS = texture4.wrapT = THREE.RepeatWrapping;
				texture4.repeat.set(1,1);

				//popcorn kiosk
				var k1 = new THREE.BoxGeometry(80,180,100);
				var material = new THREE.MeshBasicMaterial({map:texture2});
				var mesh = new THREE.Mesh(k1,material);
				scene.add(mesh);

				//window on popcorn kiosk
				var windw = new THREE.PlaneGeometry( 65, 90, 32 );
				var material = new THREE.MeshBasicMaterial( {map:texture, side: THREE.DoubleSide} );
				var plane = new THREE.Mesh( windw, material );
				plane.position.z = 51;
				plane.position.y =+ 20;
				scene.add( plane );

				//cotton candy kiosk
				var k2 = new THREE.BoxGeometry(80,180,100);
				var material2 = new THREE.MeshBasicMaterial({map:texture3});
				var mesh2 = new THREE.Mesh(k2,material2);
				mesh2.position.x +=100;
				scene.add(mesh2);

				//window on cotton candy kiosk
				var windw2 = new THREE.PlaneGeometry( 65, 90, 32 );
				var material3 = new THREE.MeshBasicMaterial( {map:texture4, side: THREE.DoubleSide} );
				var plane2 = new THREE.Mesh( windw2, material3 );
				plane2.position.z = 51;
				plane2.position.x +=100;
				plane2.position.y =+ 20;
				scene.add( plane2 );




				renderer = new THREE.WebGLRenderer();
				renderer.setSize(window.innerWidth,window.innerHeight);
				document.body.appendChild(renderer.domElement);
		}

		function animate()
		{
			requestAnimationFrame(animate);
			controls.update();
		}

		function render()
		{
			renderer.render(scene,camera);
		}

	</script>

</body>
</html>
